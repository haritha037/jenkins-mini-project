# separate terms of service, privacy policy, and support
# documentation.

name: CI/CD project

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          # FIX 1: Point to the pom.xml in the backend folder for correct cache key calculation
          cache-dependency-path: backend/pom.xml

      - name: Build with Maven
        working-directory: backend
        run: mvn clean package

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: haritha037/jenkins-mini-project-backend
          tags: ${{ github.sha }}, latest # Use commit SHA for versioning
          registry: docker.io
          directory: backend # Sets build context to backend folder
          dockerfile: backend/Dockerfile # Now relative to the directory above
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Make sure to give read-write permissions on dockerhub for this token
